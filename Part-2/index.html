<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="bg-image">
    <nav class="navbar navbar-expand-md fixed-top">
      <a class="navbar-brand" href="#">ufo sightings</a>
    </nav>
    <div class="options-div card">
      <h4>filter table by:</h4>
      <form class="form-group">
        <select class="custom-select" id="date">
          <option selected>date</option>
        </select>
        <select class="custom-select" id="city">
          <option selected>city</option>
        </select>
        <select class="custom-select" id="state">
          <option selected>state</option>
        </select>
        <select class="custom-select" id="country">
          <option selected>country</option>
        </select>
        <select class="custom-select" id="shape">
          <option selected>shape</option>
        </select>
        <button id="filter-btn" type="button" class="btn btn-secondary btn-block btn-style">
          filter
        </button>
      </form>
    </div>
    <div class="table-div card">
      <table id="ufo-table" class="table table-striped">
        <thead>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <footer class="bg-text py-2 fixed-bottom d-md-block ml-auto">
      the truth is out there...
    </footer>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>

</html>
